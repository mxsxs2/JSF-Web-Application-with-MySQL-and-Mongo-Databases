<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Add Region</title>
	#{regionController.clearMessage()}
</h:head>
<h:body>
	<h:form id="addregionform">
		<h:outputText value="#{regionController.message}"
			class="ajaxResponseMessage" escape="false" />
		<h:panelGrid columns="2">
		<h:outputLabel for="countrycode">Country Code:</h:outputLabel>
			<h:inputText value="#{region.countryCode}" id="countrycode" required="true"
				requiredMessage="Code is required" p:maxlength="3"></h:inputText>
			<h:message id="m0" for="countrycode" style="color:red" />
			<p></p>
			<h:outputLabel for="code">Region Code:</h:outputLabel>
			<h:inputText value="#{region.code}" id="code" required="true"
				requiredMessage="Code is required" p:maxlength="3"></h:inputText>
			<h:message id="m1" for="code" style="color:red" />
			<p></p>
			<h:outputLabel for="name">Name:</h:outputLabel>
			<h:inputText value="#{region.name}" id="name" required="true"
				requiredMessage="Name is required" p:maxlength="200"></h:inputText>
			<h:message id="m2" for="name" style="color:red" />
			<p></p>
			<h:outputLabel for="description">Details:</h:outputLabel>
			<h:inputText value="#{region.description}" id="description"
				p:maxlength="400"></h:inputText>
		</h:panelGrid>
		<h:commandButton action="#{regionController.addRegion(region)}"
			value="Add" styleClass="btn btn-default btn-block">
			<f:ajax execute="@form" render="addregionform" onevent="checkResponse" />
		</h:commandButton>
	</h:form>
</h:body>
</html>
