<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<!-- Latest compiled and minified bootstrap CSS -->
	<h:outputStylesheet name="css/bootstrap.css" target="body"/>
	<!-- Bootstrap theme -->
	<h:outputStylesheet name="css/bootstrap-theme.min.css" target="body"/>
	<h:outputStylesheet name="css/datatables.min.css" target="body"/>
	<h:outputStylesheet name="css/jquery-ui.css" target="body"/>
	<h:outputStylesheet name="css/jquery-ui.structure.css" target="body"/>
	<h:outputStylesheet name="css/jquery-ui.theme.css" target="body"/>
	<h:outputStylesheet name="css/custom.css" target="body"/>
	<h:outputScript name="js/jquery-3.2.1.min.js" target="body"/>
	<!-- Latest compiled and minified bootstrap JavaScript -->
	<h:outputScript name="js/bootstrap.min.js" target="body"/>
	<h:outputScript name="js/datatables.min.js" target="body"/>
	<h:outputScript name="js/jquery-ui.min.js" target="body"/>
	<h:outputScript name="js/custom.js" target="body"/>
</h:head>
<h:body>
	<div id="page">
		<div class="maincontainer">
		<div id="header-container">
			<div id="header">
				<ui:insert name="header">
				</ui:insert>
			</div>
		</div>
		<div id="content">
			<div class="container">
				<ui:insert name="content">
					<p>Main content</p>
				</ui:insert>
				<ui:insert name="navbutton">
				</ui:insert>
			</div>
		</div>
		<div id="footer-container">
			<div id="footer">
				<ui:insert name="footer">
				</ui:insert>
			</div>
		</div>
		</div>
	</div>
</h:body>
</html>
