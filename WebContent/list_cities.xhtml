<!DOCTYPE html>
<html lang="en" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<!--Pre-load the countrylist on pageload-->
<f:metadata>
    <f:viewAction action="#{cityController.loadCityList}" />
</f:metadata>
<h:head>
	<title>City List</title>

</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<div id="dialog"></div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2>Countries</h2>
				</div>
				<div class="panel-body">
					<h:outputText value="#{cityController.message}"
						class="responseMessage" escape="false" />
					#{countryController.clearMessage()} <span
						class="btn btn-default btn-block"
						id="addcitybutton">Add City</span>
					<p></p>
					<h:dataTable value="#{cityController.cityList}" var="city"
						styleClass="table table-striped table-bordered"
						headerClass="thead-inverse" rowClasses="" id="countrytable">
						<h:column>
							<f:facet name="header">City Code</f:facet>
							#{city.code}
        				</h:column>
        				<h:column>
							<f:facet name="header">Country Code</f:facet>
							#{city.countryCode}
        				</h:column>
        				<h:column>
							<f:facet name="header">Region Code</f:facet>
							#{city.regionCode}
        				</h:column>
						<h:column>
							<f:facet name="header">Country Name</f:facet>
							#{city.name}
        				</h:column>
        				<h:column>
							<f:facet name="header">Country Population</f:facet>
							#{city.population}
        				</h:column>
        				<h:column>
							<f:facet name="header">By The Sea</f:facet>
							#{city.coastal}
        				</h:column>
        				<h:column>
							<f:facet name="header">Area(KM)</f:facet>
							#{city.areaKM}
        				</h:column>
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:form id="cityActionForm">
								<span class="btn btn-default btn-block citydetailsbutton" accesskey="#{city.code}">All Details</span>
							</h:form>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</ui:define>
		<ui:define name="navbutton">
			<h:link value="Home" outcome="index" styleClass="btn btn-default" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
