<!DOCTYPE html>
<html lang="en" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<!--Pre-load the heads of state list on pageload-->
<f:metadata>
	<f:viewAction action="#{headOfStateController.loadHeadOfStateList}" />
</f:metadata>
<h:head>
	<title>Heads Of State List</title>
</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<div id="dialog"></div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2>Heads Of State</h2>
				</div>
				<div class="panel-body">
					<h:outputText value="#{headOfStateController.message}"
						class="responseMessage" escape="false" />
					#{headOfStateController.clearMessage()} <span
						class="btn btn-default btn-block" id="addheadofstatebutton">Add
						Heads Of State</span>
					<p></p>
					<h:dataTable value="#{headOfStateController.headOfStateList}"
						var="headOfState" styleClass="table table-striped table-bordered"
						headerClass="thead-inverse" rowClasses="" id="headsofstatetable">
						<h:column>
							<f:facet name="header">Country Code</f:facet>
							#{headOfState.code}
        				</h:column>
						<h:column>
							<f:facet name="header">Head Of State</f:facet>
							#{headOfState.headOfState}
        				</h:column>
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:form id="countryActionForm">
								<h:commandLink value="Delete"
									action="#{headOfStateController.deleteHeadOfState(headOfState)}"
									class="btn btn-danger btn-block deleteheadofstatebutton"
									accesskey="#{headOfState.code}">
								</h:commandLink>
							</h:form>
						</h:column>

					</h:dataTable>
				</div>
			</div>
		</ui:define>
		<ui:define name="navbutton">
			<h:link value="Home" outcome="index" styleClass="btn btn-default" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
