<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Country List</title>
</h:head>
<h:body>

	<h:dataTable value="#{countryController.countryList}" var="country"
          styleClass="order-table"
          headerClass="order-table-header"
          rowClasses="order-table-odd-row,order-table-even-row">
         <h:column>
          <f:facet name="header">Country Code</f:facet>#{country.code}
        </h:column>
        <h:column>
          <f:facet name="header">Country Name</f:facet>#{country.name}
        </h:column> 
       <h:column>
          <f:facet name="header">Country Details</f:facet>#{country.details}
        </h:column>        
        <h:column>
          <f:facet name="header">Action</f:facet>
        </h:column>        
      </h:dataTable>
      
</h:body>
</html>
