<!DOCTYPE html>
<html lang="en" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<!--Pre-load the countrylist on pageload-->
<f:metadata>
    <f:viewAction action="#{regionController.loadRegionList}" />
</f:metadata>
<h:head>
	<title>Region List</title>

</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:define name="content">
			<div id="dialog"></div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2>Regions</h2>
				</div>
				<div class="panel-body">
					<h:outputText value="#{regionController.message}"
						class="responseMessage" escape="false" />
					#{regionController.clearMessage()} <span
						class="btn btn-default btn-block"
						id="addregionbutton">Add Region</span>
					<p></p>
					<h:dataTable value="#{regionController.regionList}" var="region"
						styleClass="table table-striped table-bordered"
						headerClass="thead-inverse" rowClasses="" id="regiontable">
						<h:column>
							<f:facet name="header">Country Code</f:facet>
							#{region.countryCode}
        				</h:column>
        				<h:column>
							<f:facet name="header">Region Code</f:facet>
							#{region.code}
        				</h:column>
						<h:column>
							<f:facet name="header">Region Name</f:facet>
							#{region.name}
        				</h:column>
						<h:column>
							<f:facet name="header">Region Description</f:facet>
							#{region.description}
        				</h:column>
					</h:dataTable>
				</div>
			</div>
		</ui:define>
		<ui:define name="navbutton">
			<h:link value="Home" outcome="index" styleClass="btn btn-default" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
