<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Add Head Of State</title>
	#{headOfStateController.clearMessage()}
</h:head>
<h:body>
	<h:form id="addform">
		<h:outputText value="#{headOfStateController.message}"
			class="ajaxResponseMessage" escape="false" />
		<h:panelGrid columns="2">
			<h:outputLabel for="code">Code:</h:outputLabel>
			<h:inputText value="#{headOfState.code}" id="code" required="true"
				requiredMessage="Code is required" p:maxlength="3"></h:inputText>
			<h:message id="m1" for="code" style="color:red" />
			<p></p>
			<h:outputLabel for="name">Name:</h:outputLabel>
			<h:inputText value="#{headOfState.headOfState}" id="name" required="true"
				requiredMessage="Name is required" p:maxlength="200"></h:inputText>
			<h:message id="m2" for="name" style="color:red" />
		</h:panelGrid>
		<h:commandButton action="#{headOfStateController.addHeadOfState(headOfState)}"
			value="Add" styleClass="btn btn-default btn-block">
			<f:ajax execute="@form" render="addform" onevent="checkResponse" />
		</h:commandButton>
	</h:form>
</h:body>
</html>
